

<div class='flex-row osc-container' >
    <div style='width:20%;' class='h-100 centerChild'>
        <ng-switchery size='switchery-xs' [(ngModel)]='data.isOn'></ng-switchery>
    </div>
    <div [style.opacity]="data.isOn ? '1' : '0.3'">
        <div class="flex-row control-row" style='transition:0.6s;'>
        
            <div class='h-100 centerChild'>
                WAVEFORM
                <select [(ngModel)]='data.waveType'
                [disabled] = '!data.isOn'
                (change)="data.selectWaveForm(data.waveType)">
                    <option [value]="waveForm"
                    *ngFor="let waveForm of data.availableWaveForms">
                        {{waveForm}}
                    </option>
                </select>
            </div>
                                
            <div class='h-100 centerChild controlWidth'>
                DETUNE
                <input class='numInput'
                [disabled] = '!data.isOn'
                (change)='data.limitDetune(data.detune)'
                [(ngModel)]="data.detune"
                type="number"
                min="-0.99"
                max="0.99"
                step="0.01">
            </div>
    
            <div class='h-100 centerChild controlWidth'>
                PITCH
                <input class='numInput'
                [disabled] = '!data.isOn'
                [(ngModel)]="data.pitch"
                type="number"
                step="1">
            </div>
    
            <!-- <div class='h-100 centerChild' style='width:60px;'>
                GAIN
                <div class='container'>
                    <knob #gain1 [min]="0" [max]="100" [value]="50" [startDegree]="0" [endDegree]="120"> </knob>
    
                </div>
            </div> -->

            <div class='h-100 centerChild' style='width:60px;'>
                W/T POS.
                <app-knob  [name]="'waveTablePosKnob_' + i"></app-knob>
            </div>
    
        </div>
    </div>
</div>
