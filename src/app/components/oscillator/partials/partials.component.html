<div [ngStyle]="{'height' : showPartials ? defaultHeight + 'px' : 0}" class='partialContainer' [ngClass]="{'canvasshadow' : showShadow}">     
    <app-partials-selector [(ngModel)]="partials"></app-partials-selector>


    <div style='height:20px; border-top:1px dotted #5be279;'class='d-flex'>
        <div style='width:70%;' class='h-100'></div>
    
        <div style='width:30%; color:#5be279;' class='h-100 d-flex'>
    
            <div style='width:50%;' class='centerChild'>
                COUNT: 
            </div>
    
            <div style='width:50%; color: #5be279;' class='centerChild'>
                <input class='partials-numInput'
                [(ngModel)]='partialCount'
                (change)='updatePartials(partialCount);'
                type="number"
                [disabled]="partialSelectionDisabled"
                min="0"
                max='32'>
            </div>
        </div>
     </div>
</div>
