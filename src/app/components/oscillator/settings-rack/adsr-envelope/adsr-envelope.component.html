<div class='h-100' stye='display:flex; flex-direction: column'>

    <div class='w-100' style='height: 85%;' #svgContainer>
        <svg #envelopeContainer>
            <!-- <linearGradient id="grad1" x1="100%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgba(255, 255, 255, 0.612);stop-opacity:1" />
            </linearGradient> -->
        </svg> 
    </div>
    <div style='height: 15%; font-size: 1.25em; font-weight: bold; text-transform: uppercase;' class='d-flex'>
        
        <div style='flex-basis: 25%;' class='centerChild d-flex'>
            <!-- attack -->
            A: {{viewEnvValues?.attack}} - {{CurveType[viewEnvValues?.attackCurve]}}
        </div>
        <div style='flex-basis: 25%;' [ngStyle]="{'opacity' : staccato ? '0.6' : '1'}" class='centerChild'>
            <!-- decay -->
            D: {{ staccato ? '0' : viewEnvValues?.decay}}
        </div>
        <div style='flex-basis: 25%;' [ngStyle]="{'opacity' : staccato ? '0.6' : '1'}" class='centerChild'>
            <!-- sustain -->
            S: {{ staccato ? '0' : viewEnvValues?.sustain}}
        </div>
        <div style='flex-basis: 25%;' class='centerChild'>
            <!-- release -->
            R: {{viewEnvValues?.release}} - {{CurveType[viewEnvValues?.releaseCurve]}}
        </div>
    </div>

</div>
